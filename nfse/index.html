    <script>
        //de acordo com a rota atual, adiciona a classe active no link correspondente
        var url = window.location.href;
        //pegar url a partir da penultima barra
        url = url.split('/');
        url1 = url[url.length - 1];
        url2 = url[url.length - 2];
        
        //adiciona a classe active no link correspondente
        var links = document.querySelectorAll('.nav-link');
        links.forEach(link => {
            var linkHref = link.getAttribute('tipo');
            if (linkHref.endsWith(url1)) {
                link.classList.add('active');
                link.setAttribute('aria-current', 'page');
            } else if (linkHref.endsWith(url2)) {
                link.classList.add('active');
                link.setAttribute('aria-current', 'page');
            }
        });
    </script>
